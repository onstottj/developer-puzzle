<form *ngIf="stockPickerForm" [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error> Please enter a symbol </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="fromDate"
      placeholder="From"
      formControlName="fromDate"
    />
    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
    <mat-datepicker #fromDate></mat-datepicker>
    <mat-error> Please enter a From date </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input
      matInput
      [matDatepicker]="toDate"
      placeholder="To"
      formControlName="toDate"
    />
    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
    <mat-datepicker #toDate></mat-datepicker>
    <mat-error> Please enter a To date </mat-error>
  </mat-form-field>

  <div class="general-form-errors" *ngIf="errorMessage">
    <mat-error> {{ errorMessage }} </mat-error>
  </div>

  <button (click)="selectStock()" mat-raised-button>Go</button>
</form>
