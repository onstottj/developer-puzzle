<form
  *ngIf="stockPickerForm"
  [formGroup]="stockPickerForm"
>
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error> Please enter a symbol </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
    <mat-error> Please pick a time period </mat-error>
  </mat-form-field>

  <button (click)="selectStock()" mat-raised-button>Go</button>
</form>
