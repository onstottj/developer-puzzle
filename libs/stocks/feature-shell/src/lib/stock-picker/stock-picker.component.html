<form
  *ngIf="stockPickerForm"
  [formGroup]="stockPickerForm"
  (ngSubmit)="selectStock()"
>
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error>
      <span *ngIf="isInvalid('symbol')"> Please enter a symbol </span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Favorite time period</mat-label>
    <mat-select formControlName="period">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value"
      >
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
    <mat-error>
      <span *ngIf="isInvalid('period')">Please pick a time period</span>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button>Go</button>
</form>
