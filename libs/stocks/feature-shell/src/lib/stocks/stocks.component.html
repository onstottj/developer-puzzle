<section>
  <coding-challenge-stock-picker
    (select)="fetchQuote($event)"
  ></coding-challenge-stock-picker>
</section>

<section id="resultsSection" *ngIf="(quotes$ | async) as chartData">
  <h3><span class="symbol">{{ priceQuery.selectedSymbol$ | async }}</span> stock price history</h3>
  <coding-challenge-chart
    [options]="chartOptions"
    [data]="chartData"
  ></coding-challenge-chart>
</section>
