<coding-challenge-stock-picker
  (select)="fetchQuote($event)"
></coding-challenge-stock-picker>

<ng-container *ngIf="(chartData$ | async) as chartData">
  <coding-challenge-chart
    *ngIf="chartData.length > 0"
    [options]="chartOptions"
    [data]="chartData"
  ></coding-challenge-chart>
</ng-container>
