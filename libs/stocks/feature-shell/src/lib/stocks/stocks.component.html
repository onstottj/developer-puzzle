<coding-challenge-stock-picker
  (select)="stockSelected($event)"
></coding-challenge-stock-picker>

<section id="resultsSection" *ngIf="(pricesForChart$ | async) as chartData">
  <h3>
    <span class="symbol">{{ selectedSymbol$ | async }}</span> price over time
  </h3>
  <coding-challenge-chart
    [options]="chartOptions"
    [data]="chartData"
  ></coding-challenge-chart>
</section>

<section *ngIf="(pricesForList$ | async) as listData">
  <h3>
    <span class="symbol">{{ selectedSymbol$ | async }}</span> average price per
    month
  </h3>
  <coding-challenge-stocks-list
    [data]="listData"
  ></coding-challenge-stocks-list>
</section>
