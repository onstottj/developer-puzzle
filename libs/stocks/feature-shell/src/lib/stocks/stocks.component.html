<section>
  <coding-challenge-stock-picker
    (select)="fetchQuote($event)"
  ></coding-challenge-stock-picker>
</section>

<section id="resultsSection" *ngIf="hasFetched">
  <h3>{{priceQuery.selectedSymbol$ | async}} stock price history</h3>
  <coding-challenge-chart
    *ngIf="(quotes$ | async) as chartData"
    [options]="chartOptions"
    [data]="chartData"
  ></coding-challenge-chart>
</section>
